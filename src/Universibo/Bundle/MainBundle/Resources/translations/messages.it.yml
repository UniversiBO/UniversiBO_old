  title1: UniversiBO
  text1: |
    Questa è la nuova versione della community e degli strumenti per la
    didattica ideato dagli studenti dell'Università di Bologna.
  title2: Aiuto reciproco
  text2: |
    L'obiettivo verso cui è tracciata la rotta delle iniziative e dei servizi che trovate su questo sito è di
    "aiutare gli studenti ad aiutarsi tra loro".
  title3: Un punto di di riferimento
  text3: |
    centralizzato in cui prelevare tutto il materiale riguardante i propri corsi
    di studio che offre un mezzo di interazione semplice e veloce con i docenti
    che partecipano all'iniziativa.
