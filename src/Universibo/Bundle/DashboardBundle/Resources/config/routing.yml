universibo_dashboard_home:
  pattern: /
  defaults: { _controller: 'UniversiboDashboardBundle:Default:index' }

universibo_dashboard_beta_request:
  pattern: /beta
  defaults: { _controller: 'UniversiboDashboardBundle:BetaRequest:index' }

universibo_dashboard_beta_request_approve:
  pattern: /beta/{id}/approve
  defaults: { _controller: 'UniversiboDashboardBundle:BetaRequest:approve' }
  requirements: { id: \d+ }

universibo_dashboard_schools:
  pattern: /didactics/schools
  defaults: { _controller: 'UniversiboDashboardBundle:School:index' }

universibo_dashboard_admin_channels:
  pattern: /admin/channels
  defaults: { _controller: 'UniversiboDashboardBundle:Channel:index' }
universibo_dashboard_admin_channels_create_school:
  pattern: /admin/channels/create/school/{schoolId}
  defaults: { _controller: 'UniversiboDashboardBundle:Channel:schoolCreate' }
  requirements: { schoolId: \d+ }
